<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 2px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
    <!--Tamanho Padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500"></iframe>

 
        para aprender a programar. </p>

    <p>
        O repositório do guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"></iframe>
        também é bem legal!
    </p>

    <p>
        O do google 
        
        <iframe src="https://google.com" frameborder="0">no <a href="https://google.com" target="_blank">google</a>
        
        </iframe>também é mas não tem suporte para o iframe!
    </p>
    
</body>
</html>
